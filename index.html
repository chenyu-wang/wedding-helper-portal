<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chenyu & Ping Wedding Helper Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/Logo with Date inside.png" alt="Chenyu & Ping Wedding Logo" class="wedding-logo">
            <h1>Chenyu & Ping Wedding</h1>
            <p class="subtitle">Helper Task Lookup System</p>
        </header>

        <main>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="helperName" placeholder="Enter your full name to find your tasks..." autocomplete="off">
                    <button onclick="searchHelper()" class="search-btn">Search</button>
                </div>
                <div id="searchResults" class="search-results hidden"></div>
                <div id="noResults" class="no-results hidden">
                    <p>Name not found. Please check your spelling or contact the wedding coordinators.</p>
                </div>
            </div>

            <div class="documents-section">
                <h2>Wedding Documents</h2>
                <div class="document-links">
                    <button onclick="openDocument('runsheet')" class="doc-btn">ðŸ“‹ Full Run Sheet</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Chenyu & Ping Wedding</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
